<form id="formID">

  <label for="fname">put your text here:</label> <br><br>
  <textarea id="sentance" rows="4" cols="50"></textarea><br><br>

  <!-- <input type="text" id="sentance" name="fname"><br><br> -->
  <input type="submit" value="Submit" id="submitButton" onclick="return stringFunc();">
  <br><br> 
  <button onclick="document.getElementById('sentance').value = ''">Clear Input</button> <br><br>

  <textarea id="outputText" rows="4" cols="50"></textarea><br><br>
  <button onclick="document.getElementById('outputText').value = ''">Clear Output</button> <br><br>
  
  <input type="checkbox" id="caps" name="caps" value="yes">  
  <label for="letters"> every other letter CAPS </label> <br> 
  
  <input type="checkbox" id="s" name="letters" value="yes">  
  <label for="letters"> s to $ </label> <br> 
  
  <!-- <input type="checkbox" id="e" name="letters" value="yes">  
  <label for="letters"> e to 3 </label> <br>  -->
  
  <input type="checkbox" id="e2" name="letters" value="yes">  
  <label for="letters"> e to € </label> <br> 
  
  <input type="checkbox" id="uToU" name="letters" value="yes">  
  <label for="letters"> u to ü </label> <br> 
  
  <input type="checkbox" id="i" name="letters" value="yes">  
  <label for="letters"> i to ! </label> <br> 
    
  <input type="checkbox" id="oToO" name="letters" value="yes">  
  <label for="letters"> o to ø </label> <br> 
 


</form>
